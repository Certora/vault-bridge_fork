name: test

on: pull_request

env:
  FOUNDRY_PROFILE: ci
  CONFIGS: |
    certora/confs/GenericCustomToken.conf
    certora/confs/GenericNativeConverter.conf
    certora/confs/GenericVaultBridgeToken.conf
    certora/confs/MigrationManager-generic.conf
    certora/confs/MigrationManager-VbETH.conf
    certora/confs/VaultBridgeTokenInitializer-generic.conf
    certora/confs/VbETH.conf
    certora/confs/WETH.conf
    certora/confs/WETHNativeConverter.conf

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write
      pull-requests: write
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: install foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: install bun
        uses: oven-sh/setup-bun@v2

      - name: bun install
        run: |
          forge soldeer install
          bun install || true
      
      - name: setup bridge repo
        run: |
          git clone https://github.com/0xPolygonHermez/zkevm-contracts.git
          cd zkevm-contracts/
          git checkout v10.1.0-rc.1
          npm install

      - name: run configs
        uses: Certora/certora-run-action@v1
        with:
          //use-alpha: true
          configurations: ${{ env.CONFIGS }}
          solc-versions: 0.8.28 0.8.29
          solc-remove-version-prefix: "0."
          job-name: "Verified Rules"
          certora-key: ${{ secrets.CERTORAKEY }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
